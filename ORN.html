<!DOCTYPE html>
<html>
<head>

<style>
body {
  font-family: 'Chakra Petch', sans-serif;
  font-size: 20px; 
  margin: 10px 50px; 
  letter-spacing: 2px; 
  font-weight: bold;
  color: rgb(0, 255, 0);
  background-color:rgb(0, 0, 0);
  line-height: normal;
}
</style>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="typedtext"></div>
</body>
<script>
// set up text to print, each item in array is new line
var aText = new Array(
"wave@root:~$ cat mail_for_you",
"",
"-= Start =-",
"สวัสดี อร", 
"",
"กูเขียนให้มึงหลายรอบมาก 5555555 แต่เอาเป็นว่าอีกสักรอบ",
"ขอบคุณอรมากจริงๆนะ มึงช่วยกูไว้หลายรอบไม่ว่าจะงานหรืออะไร",
"กูดีใจนะที่ได้รู้จักมึงอ่ะ มันดีมากจริงๆ อยากให้มันเป็นแบบนี้ไปตลอดเลย",
"แต่ก็นะ กูชอบนะเวลาที่พวกเราทำอะไรโง่ๆอ่ะ มันสนุกดี",
"แล้วก็กูบอกเลยนะ อรมึงเป็นคนเก่งมีความสามารถ ยังไงก็สู้ๆ",
"กูเข้าใจบางครั้งฟีลแบดมันมี แต่มึงก็สู้ผ่านมาได้ทุกรอบใช่ป่ะ",
"งั้นสู้อีกสักรอบจะเป็นไรไป แล้วก็ต่อให้มึงไม่มีอะไรแล้วอ่ะ",
"กูยังอยู่ทักมาได้ตลอด ถ้ากูยังไม่นอน มีอะไรทักมาคุยกันได้เลย",
"แล้วก็อย่าหักโหมเรื่องอะไรให้มันมากนัก กูไม่อยากให้เพื่อนกูต้องเจอเรื่องอะไรคล้ายๆที่กูเคยเจอ",
"ปล่อยวางได้บ้างปล่อยนะ ยังไงก็ขอบคุณมากอร 6 ปีนี้มันคือที่สุดว่ะ",
"มึงเป็นคำสัญในชีวิตกูได้เลย ไว้เดี๋ยวนัดร้านเหล้าแล้วเราไปกินด้วยกัน",
"ยังไงก็ขอให้มึงประสบความสำเร็จทุกด้านที่หวัง แล้วเจอกัน!!!!!",
"",
"ด้วยความรักยิ่ง เวฟ",
"-= End =-",
"",
"wave@root:~$ exit",
""
);
var hit = new Audio('sound/hit.mp3');
var hit2 = new Audio('sound/hit2.mp3');
var hit3 = new Audio('sound/hit3.mp3');
var hit_enter = new Audio('sound/hit_enter.mp3');
var iSpeed = 60; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row

var rndInt = 0;
 
function typewriter()
{
  function randomIntFromInterval(min, max) { // min and max included 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   hit_enter.play()
   setTimeout("typewriter()", 500);
  }
 } else {
  rndInt = randomIntFromInterval(1, 3)
  if (rndInt == 1){
    hit.play();
  }else if (rndInt == 2){
    hit2.play();
  }else if (rndInt == 3){
    hit3.play();
  }
  setTimeout("typewriter()", iSpeed);
 }
}

typewriter();
</script>

</body>
</html>
