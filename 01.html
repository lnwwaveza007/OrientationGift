<!DOCTYPE html>
<html>
<head>

<style>
body {
  font-family: 'Chakra Petch', sans-serif;
  font-size: 20px; 
  margin: 10px 50px; 
  letter-spacing: 2px; 
  font-weight: bold;
  color: rgb(0, 255, 0);
  background-color:rgb(0, 0, 0);
  line-height: normal;
}
</style>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="typedtext"></div>
</body>
<script>
// set up text to print, each item in array is new line
var aText = new Array(
"wave@root:~$ cat mail_for_you",
"",
"---------------------= Mail =---------------------",
"สวัสดี ดิว", 
"",
"คือปกติก็ไม่ได้ค่อยสนิทกันเท่าไหร่เลยไม่รู้จะเขียนอะไรให้",
"เอาเป็นว่า 3 ปีที่ผ่านมาขอบคุณมากมันมีทั้งเรื่องดีเรื่องร้ายอ่ะนะ",
"ถึงกูจะรบกวนเวลานอนมึงก็เถอะ 55555 แต่นั่นแหละยังไงก็",
"ขอให้โชคดีในทางของตัวเอง มีอะไรทักมาได้ตลอด ขอบคุณมากๆ",
"",
"ด้วยความรักยิ่ง เวฟ",
"---------------------= End =---------------------",
"",
"wave@root:~$ exit",
""
);
var hit = new Audio('sound/hit.mp3');
var hit_enter = new Audio('sound/hit_enter.mp3');
var iSpeed = 60; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   hit_enter.play()
   setTimeout("typewriter()", 500);
  }
 } else {
  hit.play();
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
</script>

</body>
</html>
