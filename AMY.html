<html>
<head>

<style>

}
</style>
<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="typedtext"></div>
</body>
<script>
// set up text to print, each item in array is new line
var aText = new Array(
"wave@root:~$ cat mail_for_you",
"",
"-= Start =-",
"สวัสดี เอมี่", 
"",
"เอาจริงป่ะเขียนถึงเอมี่บ่อยละ 555555 บ่อยแบบบ่อยจริง",
"ว่ายังไงดีละก็ขอบคุณเอมี่ที่อยู่ด้วยกันมาตั้งแต่ม.1 เลย",
"ถึงแบบเราจะพึ่งมาสนิทกันจริงๆตอน ม.ปลาย แต่ก็ขอบคุณม๊ากกกก",
"คือปกติเป็นคนแสดงออกเรื่องความเป็นห่วงอะไรแบบนี้ไม่เก่งอ่ะนะ",
"แต่ในข้อความพอได้บ้าง เอาเป็นว่ารักๆครับ ถึงจะไม่เคยได้แสดงออกก็เถอะ",
"(ไอประโยคบนเหมือน Joker เลยโครตเบียว)",
"ยังไงก็มีอะไรทักมาได้ตลอดนะ ไม่ต้องเกรงใจเลย",
"แล้วก็ๆ ขอให้เอมี่ประสบความสำเร็จทุกอย่างที่หวัง",
"ถึงมันจะมีช่วงผิดหวังบ้าง แต่นั่นแหละชีวิตขอให้ใช้มันเต็มที่",
"แล้วก็รอนัดกินเหล้าอยู่นะอย่าลืมๆ 55555 ขอบคุณเอมี่อีกครั้ง",
"ไม่รู้จะพิมพ์อะไรละ ขอให้สวยวันสวยคืนละกันถึงปกติจะสวยอยู่ละก็เถอะ",
"เห้ยไอประโยคบนพูดจริงนะ เคยคิดว่าเอมี่หน้าเหมือน LISA ด้วย",
"หมดละๆ ไว้เจอกันที่ร้านเหล้าครับ!!!",
"",
"ด้วยความรักยิ่ง เวฟ",
"-= End =-",
"",
"wave@root:~$ exit",
""
);
var hit = new Audio('sound/hit.mp3');
var hit2 = new Audio('sound/hit2.mp3');
var hit3 = new Audio('sound/hit3.mp3');
var hit_enter = new Audio('sound/hit_enter.mp3');
var iSpeed = 60; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row

var rndInt = 0;
 
function typewriter()
{
  function randomIntFromInterval(min, max) { // min and max included 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   hit_enter.play()
   setTimeout("typewriter()", 500);
  }
 } else {
  rndInt = randomIntFromInterval(1, 3)
  if (rndInt == 1){
    hit.play();
  }else if (rndInt == 2){
    hit2.play();
  }else if (rndInt == 3){
    hit3.play();
  }
  setTimeout("typewriter()", iSpeed);
 }
}

typewriter();
</script>

</body>
</html>
