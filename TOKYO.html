<html>
<head>

<style>

  font-size: 20px; 
  margin: 10px 50px; 
  letter-spacing: 2px; 
  font-weight: bold;

  background-color:rgb(0, 0, 0);
  line-height: normal;
}
</style>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="typedtext"></div>
</body>
<script>
// set up text to print, each item in array is new line
var aText = new Array(
"wave@root:~$ cat mail_for_you",
"",
"-= Start =-",
"สวัสดี โตเกียว", 
"",
"พิมพ์ให้เกียวหลายรอบละ อีกสักรอบเป็นอะไรไปชะ!",
"อย่างแรกขอบคุณเกียวมากอยู่กันมาตั้ง 6 ปี เกียวช่วยไว้เหลายอย่างเลย",
"พวกงานกลุ่มอะไรแบบนี้เกียวก็ช่วยเยอะมากกก เอาเป็นว่า",
"ขอบคุณเกียวมากจริงๆนะ แล้วก็เกียววาดรูปสวยนะเอาตรงๆ",
"อาจจะต้องฝึกฝนอีกเยอะแต่รู้ไว้ว่าอย่างน้อยก็มีกูที่ชอบรูปมึง",
"สู้ๆเว้ย ชีวิตมันก็มีขึ้นมีลง เสียใจ ดีใจ ผิดหวัง สมหวัง เป็นธรรมดานั่นแหละ",
"แล้วก็กูอยากให้ช่วงเวลาที่พวกเราเล่นกันโง่ๆ ทำอะไรโง่ๆ พวกนี้อยู่ไปตลอดนะ",
"แต่มันก็ต้องมีการเปลี่ยนผ่านใช่ป่ะละ ดังนั้นเก็บทั้งหมดนี่ไว้เป็นความทรงจำส่วนลึกเลยละกัน!",
"แล้วก็ขอให้เกียวประสบความสำเร็จในชีวิตนะ ทุกอย่างเลย",
"ไว้เดี๋ยวนัดกันไปกินเหล้าดีกว่าพอโตๆกันแล้ว",
"แล้วก็โปสการ์ดกูเก็บไว้ตลอดแน่นอนไม่ต้องห่วงเลย!!!",
"เรื่องมหาลัยเป็นกำลังใจให้นะครับ ถ้าทำแทนได้กูอยากจะช่วยทำให้ละ",
"ยังไงก็มีอะไรทักมาคุยกันได้ตลอดเลย ไม่ตอบแสดงว่าแม่งหลับ",
"ขอบคุณเกียวอีกครั้งครับ ขอบคุณจริงๆ!!!",
"",
"ด้วยความรักยิ่ง เวฟ",
"-= End =-",
"",
"wave@root:~$ exit",
""
);
var hit = new Audio('sound/hit.mp3');
var hit2 = new Audio('sound/hit2.mp3');
var hit3 = new Audio('sound/hit3.mp3');
var hit_enter = new Audio('sound/hit_enter.mp3');
var iSpeed = 60; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row

var rndInt = 0;
 
function typewriter()
{
  function randomIntFromInterval(min, max) { // min and max included 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   hit_enter.play()
   setTimeout("typewriter()", 500);
  }
 } else {
  rndInt = randomIntFromInterval(1, 3)
  if (rndInt == 1){
    hit.play();
  }else if (rndInt == 2){
    hit2.play();
  }else if (rndInt == 3){
    hit3.play();
  }
  setTimeout("typewriter()", iSpeed);
 }
}

typewriter();
</script>

</body>
</html>
