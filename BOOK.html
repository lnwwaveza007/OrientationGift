<!DOCTYPE html>
<html>
<head>

<style>
body {
  font-family: 'Chakra Petch', sans-serif;
  font-size: 20px; 
  margin: 10px 50px; 
  letter-spacing: 2px; 
  font-weight: bold;
  color: rgb(0, 255, 0);
  background-color:rgb(0, 0, 0);
  line-height: normal;
}
</style>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <div id="typedtext"></div>
</body>
<script>
// set up text to print, each item in array is new line
var aText = new Array(
"wave@root:~$ cat mail_for_you",
"",
"-= Start =-",
"สวัสดี บุ๊ค", 
"",
"เอาจริงป่ะ กูไม่อยากทำให้คนในกลุ่มเพราะกูก็เจอมึงอยู่ดี",
"แต่มึงน่าจะย้ายบ้านชะ ก็คงจะได้คุยกันผ่านดิสแทนละทีนี้",
"เอาเป็นว่า 6 ปีัที่ผ่านมากูขอบคุณมาก กูชอบนะเวลาที่เราทำอะไรโง่ๆ",
"ไม่ต้องสนใคร สนอะไร แม่งโครตดีเลยว่ะ กูให้มึงเป็นคนสำคัญในชีวิตกูได้เลย",
"ยังไงถ้าไปต่างจังหวัดอย่าลืมมาเยี่ยมกันบ้าง แล้วก็เลิกอ่าน NRT ไอสัส",
"ยังไงขอให้มึงประสบความสำเร็จทุกอย่างที่ต้องการ กูไม่รู้จะพิมพ์อะไรละ",
"ถ้าเป็นไปได้ก็อยากให้มันเป็นแบบนี้ไปตลอดแหละ แต่ก็นั่นแหละ",
"ยังไงก็ขอบคุณมาก มันมีทั้งเรื่องดีเรื่องร้ายแต่มันยอดเยี่ยม",
"ไว้เดี๋ยวโตๆแล้วนัดกันหาร้านเหล้าแดกกันละกัน ทักมาได้ตลอดกูตอบตลอดแหละ",
"คือกูเป็นคนแสดงออกด้านพวกนี้ไม่เก่งดังนั้นเอาเป็นว่ากูพิมพ์ได้แค่นี้ 55555",
"",
"ด้วยความรักยิ่ง เวฟ",
"-= End =-",
"",
"wave@root:~$ exit",
""
);
var hit = new Audio('sound/hit.mp3');
var hit2 = new Audio('sound/hit2.mp3');
var hit3 = new Audio('sound/hit3.mp3');
var hit_enter = new Audio('sound/hit_enter.mp3');
var iSpeed = 60; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row

var rndInt = 0;
 
function typewriter()
{
  function randomIntFromInterval(min, max) { // min and max included 
    return Math.floor(Math.random() * (max - min + 1) + min)
  }

 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   hit_enter.play()
   setTimeout("typewriter()", 500);
  }
 } else {
  rndInt = randomIntFromInterval(1, 3)
  if (rndInt == 1){
    hit.play();
  }else if (rndInt == 2){
    hit2.play();
  }else if (rndInt == 3){
    hit3.play();
  }
  setTimeout("typewriter()", iSpeed);
 }
}

typewriter();
</script>

</body>
</html>
